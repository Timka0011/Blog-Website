{% extends 'base.html' %}
{% load static %}



{% block banner %}

Our Block

{% endblock %}

{% block content %}
<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row"> {% for new in object_list %}
      <div class="col-lg-4 col-md-6 mb-4">

        <article class="card">
          {% if new.images %}
          <img src="{{ new.images.url }}" alt="post-thumb" class="card-img-top mb-2">
          {% endif %}
          <div class="card-body p-0">
            <time>{{ new.timezone }}</time>
            <a href="{{ new.get_absolute_url }}"
              class="h4 card-title d-block my-3 text-dark hover-text-underline">{{new.title }}</a>


            <a href="{{ new.get_absolute_url }}" class="btn btn-transparent">Read more</a>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
{% endblock %}
